<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>AI Interview Voice Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: "Inter", system-ui, sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app {
      text-align: center;
      max-width: 420px;
      width: 100%;
      padding: 32px;
    }

    h1 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 28px;
    }

    /* -------- BOT CIRCLE -------- */
    .bot-orb {
      width: 160px;
      height: 160px;
      margin: 0 auto 24px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #38bdf8, #6366f1);
      box-shadow:
        0 0 40px rgba(99, 102, 241, 0.6),
        0 0 80px rgba(56, 189, 248, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.06);
      }

      100% {
        transform: scale(1);
      }
    }

    .bot-icon {
      font-size: 48px;
    }

    /* -------- STATUS BUBBLE -------- */
    .status {
      background: #020617;
      border-radius: 999px;
      padding: 14px 20px;
      margin-bottom: 22px;
      font-size: 15px;
      color: #e5e7eb;
      box-shadow: inset 0 0 0 1px #1e293b;
      min-height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* -------- BUTTON -------- */
    button {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      color: #020617;
      background: linear-gradient(135deg, #38bdf8, #818cf8);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 30px rgba(56, 189, 248, 0.35);
    }

    button:active {
      transform: scale(0.98);
    }

    .hint {
      margin-top: 14px;
      font-size: 12px;
      color: #64748b;
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>üéôÔ∏è AI Interview Voice Agent</h1>
    <div class="subtitle">Ask interview questions naturally</div>

    <div class="bot-orb">
      <div class="bot-icon">ü§ñ</div>
    </div>

    <div class="status" id="output">
      Click ‚ÄúStart Talking‚Äù and speak.
    </div>

    <button onclick="listen()">Start Talking</button>

    <div class="press-again" id="pressAgain">
      Press the button again to continue the conversation
    </div>

    <div class="hint">
      Best experienced in Google Chrome
    </div>
  </div>

  <!-- ===== JS LOGIC (UNCHANGED, JUST POLISHED TEXT) ===== -->
  <script>
    const SpeechRecognition =
      window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
      document.getElementById("output").innerText =
        "Speech recognition works best in Google Chrome.";
    }

    const recognition = new SpeechRecognition();
    recognition.lang = "en-US";
    recognition.interimResults = false;

    let listeningEnabled = false;
    let recognitionActive = false;
    let maleVoice = null;

    function loadVoices() {
      const voices = speechSynthesis.getVoices();
      maleVoice =
        voices.find(v =>
          v.lang.startsWith("en") &&
          (
            v.name.toLowerCase().includes("male") ||
            v.name.toLowerCase().includes("alex") ||
            v.name.toLowerCase().includes("daniel") ||
            v.name.toLowerCase().includes("fred")
          )
        ) || voices.find(v => v.lang.startsWith("en"));
    }

    speechSynthesis.onvoiceschanged = loadVoices;
    loadVoices();

    function listen() {
      if (!listeningEnabled) {
        listeningEnabled = true;
        startRecognition();
        document.getElementById("output").innerText = "üéôÔ∏è Listening...";
      }
    }

    function startRecognition() {
      if (!recognitionActive) {
        recognition.start();
        recognitionActive = true;
      }
    }

    recognition.onresult = async (event) => {
      recognitionActive = false;
      const question = event.results[0][0].transcript;
      document.getElementById("output").innerText = "ü§î Thinking...";

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        speak(data.answer);
      } catch {
        document.getElementById("output").innerText =
          "‚ö†Ô∏è Backend error. Please retry.";
      }
    };

    recognition.onerror = () => {
      recognitionActive = false;
      document.getElementById("output").innerText =
        "‚ö†Ô∏è Could not hear clearly.";
    };

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      if (maleVoice) utterance.voice = maleVoice;
      utterance.rate = 1;
      utterance.pitch = 0.9;

      utterance.onend = () => {
        setTimeout(startRecognition, 300);
      };

      document.getElementById("output").innerText = text;
      speechSynthesis.speak(utterance);
    }
  </script>
</body>

</html>
